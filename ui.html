<button id="create">Create</button>

<script>
  document.getElementById('create').onclick = () => {
    const textbox1 = document.getElementById('color-1');
    const color1 = textbox1.value;
    const textbox2 = document.getElementById('color-2');
    const color2 = textbox2.value;

    parent.postMessage({ pluginMessage: { type: 'colors', color1, color2 } }, '*')
  }
</script>
