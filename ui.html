<style>
  :root {
    /* COLORS */
    /* Accent */
    --blue: #18a0fb;
    --purple: #7b61ff;
    --hot-pink: #ff00ff;
    --green: #1bc47d;
    --red: #f24822;
    --yellow: #ffeb00;
    /* Basic foreground */
    --black: #000000;
    --black8: rgba(0, 0, 0, .8);
    --black8-opaque: #333333;
    --black3: rgba(0, 0, 0, .3);
    --black3-opaque: #B3B3B3;
    --white: #ffffff;
    --white8: rgba(255, 255, 255, .8);
    --white4: rgba(255, 255, 255, .4);
    /* Basic background */
    --grey: #f0f0f0;
    --silver: #e5e5e5;
    --hud: #222222;
    --toolbar: #2c2c2c;
    /* Special */
    --black1: rgba(0, 0, 0, .1);
    --blue3: rgba(24, 145, 251, .3);
    --purple4: rgba(123, 97, 255, .4);
    --hover-fill: rgba(0, 0, 0, .06);
    --selection-a: #daebf7;
    --selection-b: #edf5fa;
    --white2: rgba(255, 255, 255, .2);
    /* TYPOGRAPHY */
    /* Pos = positive applications (black on white) */
    /* Neg = negative applications (white on black) */
    /* Font stack */
    --font-stack: 'Inter', sans-serif;
    /* Font sizes */
    --font-size-xsmall: 11px;
    --font-size-small: 12px;
    --font-size-large: 13px;
    --font-size-xlarge: 14px;
    /* Font weights */
    --font-weight-normal: 400;
    --font-weight-medium: 500;
    --font-weight-bold: 600;
    /* Lineheight */
    --font-line-height: 16px;
    /* Use For xsmall, small font sizes */
    --font-line-height-large: 24px;
    /* Use For large, xlarge font sizes */
    /* Letterspacing */
    --font-letter-spacing-pos-xsmall: .005em;
    --font-letter-spacing-neg-xsmall: .01em;
    --font-letter-spacing-pos-small: 0;
    --font-letter-spacing-neg-small: .005em;
    --font-letter-spacing-pos-large: -.0025em;
    --font-letter-spacing-neg-large: .0025em;
    --font-letter-spacing-pos-xlarge: -.001em;
    --font-letter-spacing-neg-xlarge: -.001em;
    /* BORDER RADIUS */
    --border-radius-small: 2px;
    --border-radius-med: 5px;
    --border-radius-large: 6px;
    /* SHADOWS */
    --shadow-hud: 0 5px 17px rgba(0, 0, 0, .2), 0 2px 7px rgba(0, 0, 0, .15);
    --shadow-floating-window: 0 2px 14px rgba(0, 0, 0, .15);
    /* SPACING + SIZING */
    --size-xxxsmall: 4px;
    --size-xxsmall: 8px;
    --size-xsmall: 16px;
    --size-small: 24px;
    --size-medium: 32px;
    --size-large: 40px;
    --size-xlarge: 48px;
    --size-xxlarge: 64px;
    --size-xxxlarge: 80px;
    /* CUSTOM */
    --section-padding-horiz: 0.75rem;
  }

  body {
    display: flex;
    flex-direction: column;
    height: 100%;
    position: relative;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
    margin: 0;
  }

  .section {
    padding: 1rem var(--section-padding-horiz) var(--section-padding-horiz);
    flex: 0 0 auto;
  }

  .section--with-divider {
    box-shadow: 0 1px 0 0 rgb(0 0 0 / 10%);
  }

  .container--scrolls {
    flex: 1 1 auto;
  }
  .container--sticky {
    flex: 0;
    background: var(--white);
    position: sticky;
    bottom: 0;
    padding-top: var(--size-xxxsmall);
    box-shadow: 0 -1px 0 0 rgb(0 0 0 / 10%);
  }

  .heading {
    font-weight: 600;
    font-size: var(--font-size-xlarge);
    letter-spacing: 0.1px;
    margin: 0 0 var(--size-xxsmall);
  }

  .text {
    font-size: var(--font-size-xsmall);
    font-weight: 400;
    letter-spacing: 0.055px;
    margin: 0 0 var(--size-xsmall);
  }

  .text--list-item {
    margin: 0 0 var(--size-xxsmall) var(--size-xsmall);
  }

  .text-list {
    margin: 0;
    padding: 0;
  }

  .list-reset {
    list-style: none;
    margin: 0 calc(-1 * var(--section-padding-horiz));
    padding: 0;
  }

  .checkbox {
    padding-left: var(--section-padding-horiz);
    align-items: center;
    cursor: default;
    display: flex;
    height: var(--size-medium);
    position: relative;
  }

  .checkbox__box {
    padding: 0;
    opacity: 0;
    width: 10px;
    height: 10px;
    margin: 0;
    flex: 0;
  }

  .checkbox__label {
    --offset: 16px;

    align-items: center;
    color: var(--black8);
    display: flex;
    font-family: var(--font-stack);
    font-size: var(--font-size-xsmall);
    font-weight: var(--font-weight-normal);
    line-height: var(--font-line-height);
    letter-spacing: var(--font-letter-spacing-pos-xsmall);
    margin-left: calc(var(--offset) * -1);
    padding: var(--size-xxsmall) var(--size-xsmall) var(--size-xxsmall) 2.25rem;
    width: calc(100% + var(--offset));
    border-radius: var(--radius-medium);
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;

    cursor: pointer;
    transition: all ease 50ms;
  }

  .checkbox__label:hover {
    background-color: #F5F5F5;
  }

  .checkbox__label:before {
    position: absolute;
    left: var(--section-padding-horiz);
    border: 1px solid var(--black8);
    border-radius: var(--border-radius-small);
    content: '';
    width: 10px;
    height: 10px;
    box-shadow: none;
  }

  .checkbox__box:checked + .checkbox__label:before {
    background-color: var(--blue);
    background-image: url("data:image/svg+xml;utf8,%3Csvg%20fill%3D%22none%22%20height%3D%227%22%20viewBox%3D%220%200%208%207%22%20width%3D%228%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20clip-rule%3D%22evenodd%22%20d%3D%22m1.17647%201.88236%201.88235%201.88236%203.76471-3.76472%201.17647%201.17648-4.94118%204.9412-3.05882-3.05884z%22%20fill%3D%22%23fff%22%20fill-rule%3D%22evenodd%22%2F%3E%3C%2Fsvg%3E");
    background-repeat: no-repeat;
    background-position: 1px 2px;
    border: 1px solid var(--blue);
  }

  .checkbox__box:checked:disabled + .checkbox__label:before {
    border: 1px solid transparent;
    background-color: var(--black8);
  }

  .link {
    color: inherit;
  }

  .button {
    align-items: center;
    border-radius: var(--border-radius-large);
    color: var(--white);
    flex-shrink: 0;
    width: 100%;
    font-family: var(--font-stack);
    font-size: var(--font-size-xsmall);
    font-weight: var(--font-weight-medium);
    letter-spacing: var(--font-letter-spacing-neg-small);
    line-height: var(--font-line-height);
    height: var(--size-medium);
    padding: 0 var(--size-xsmall) 0 var(--size-xsmall);
    margin-top: var(--size-xxsmall);
    text-decoration: none;
    outline: none;
    border: 2px solid transparent;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    
    cursor: pointer;
    transition: all ease 50ms;
  }

  .button--primary {
    background-color: var(--blue);
  }
  
  .button--primary:hover {
    --blue-hover: hsl(from var(--blue) h s calc(l - 5)); 
    background-color: var(--blue-hover);
  }

  .button--primary:enabled:active, .button--primary:enabled:focus {
    border: 2px solid var(--black3);
  }
</style>

<div class="container--scrolls">
  <div class="section section--with-divider">
    <h1 class="heading">Directions</h1>
    <ul class="text-list">
      <li class="text text--list-item">Select every local color style that is used for text.</li>
      <li class="text text--list-item"><a class="link" href="https://webaim.org/articles/contrast/#ratio">Accessibility contrast information</a> for these colors will be added to the description of each local color style.</li>
    </ul>
  </div>
  <div class="section">
    <h2 class="heading">Local Color Styles</h2>
    <ul class="list-reset" id="styles-list"></ul>
  </div>
  <div class="section">
    <h2 class="heading">Local Color Variables</h2>
    <ul class="list-reset" id="variables-list"></ul>
  </div>
</div>
<div class="section container--sticky">
  <ul class="list-reset" id="amend-description-list">
    <li>
      <div class="checkbox">
        <input id="replace-description" type="checkbox" class="checkbox__box">
        <label for="replace-description" class="checkbox__label">Replace existing color descriptions</label>
      </div>
    </li>
  </ul>
  <button class="button button--primary" id="create">Generate Contrast Descriptions</button>
</div>

<script>
  // Select the ul tag
  const stylesListElement = document.getElementById("styles-list");
  const varListElement = document.getElementById("variables-list");

  // Handle incoming message from code.js
  onmessage = ({ data: { pluginMessage } }) => {
    const messageType = pluginMessage.type;
    // React only to "render" message
    if (messageType === "render") {
      // Get an array of style names from the message
      const styleNames = pluginMessage.styleNames;
      const variableNames = pluginMessage.variableNames;
    
      // Turn array of names into a single HTML string with li tags
      const rowHTML = styleNames.reduce(
        (resultString, styleName) => resultString + `<li><div class="checkbox">
          <input id="${styleName}" type="checkbox" class="checkbox__box">
          <label for="${styleName}" class="checkbox__label">${styleName}</label>
        </div></li>`,
        ""
      );

      const rowHTMLvar = variableNames.reduce(
        (resultString, variableNames) => resultString + `<li><div class="checkbox">
          <input id="${variableNames}" type="checkbox" class="checkbox__box">
          <label for="${variableNames}" class="checkbox__label">${variableNames}</label>
        </div></li>`,
        ""
      );

      // Insert li tags inside the ul
      stylesListElement.innerHTML = rowHTML;
      varListElement.innerHTML = rowHTMLvar;
    }
  };

  // Send selected colors to the code.js
  document.getElementById('create').onclick = () => {
    const selectedStyleInputs = document.querySelectorAll('#styles-list input[type="checkbox"]:checked')
    const selectedVarInputs = document.querySelectorAll('#variables-list input[type="checkbox"]:checked')
    let selectedColors = []
    let selectedVariables = []

    for (let i = 0; i < selectedStyleInputs.length; i++) {
      selectedColors[i] = selectedStyleInputs[i].getAttribute(`id`)
    }

    for (let i = 0; i < selectedVarInputs.length; i++) {
      selectedVariables[i] = selectedVarInputs[i].getAttribute(`id`)
    }

    if(document.querySelector('#replace-description:checked') !== null) {
      parent.postMessage( { pluginMessage: { type: 'replaceDescription', selectedColors, selectedVariables } }, '*')
    } else {
      parent.postMessage( { pluginMessage: { type: 'amendDescription', selectedColors, selectedVariables } }, '*')
    }

  }
</script>
